<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music Player</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container -xl-sm-md-lg">
        <div class="music-player -xl-sm-md-lg">
          <nav>
            <div class="circle -xl-sm-md-lg">
                <i class="bi bi-arrow-left-short"></i>
            </div>
            <div class="circle -xl-sm-md-lg">
                <i class="bi bi-list"></i>
            </div>
           
          </nav>
          <img src="music.png.png" class="song-img">
          <h1>Aman</h1>
          <p>Gori thor chunri</p>
          <audio id="song">
            <source src="song.mp3" type="audio/mpeg">
          </audio>
          <input type="range" value="0" id="progress">
          <div class="control -xl-sm-md-lg">
            <div><i class="bi bi-skip-forward-fill -xl-sm-md-lg"></i></div>
            <div onclick="playPause()"><i class="bi bi-play-fill -xl-sm-md-lg" id="conTRol"></i></div>
            <div><i class="bi bi-skip-backward-fill -xl-sm-md-lg"></i></div>
          </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
